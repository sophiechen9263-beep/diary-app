<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal 2025</title>
    <!-- 引入外部CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入LeanCloud SDK -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <div class="header">
            <h1>📔 Journal 2025</h1>
            
            <!-- 工具栏：搜索、新建、导入、导出 -->
            <div class="toolbar">
                <input type="text" class="search-box" id="searchInput" placeholder="搜索日记内容或标签...">
                <button class="btn btn-primary" id="newDiaryBtn" onclick="showEditor()">+ 新建日记</button>
                <button class="btn btn-secondary" onclick="exportData()">导出备份</button>
                <button class="btn btn-secondary" onclick="importData()">导入备份</button>
                <input type="file" class="file-input" id="fileInput" accept=".json" onchange="handleFileImport(event)">
            </div>
        </div>
        
        <!-- 日记列表区域 -->
        <div class="diary-list" id="diaryList">
            <!-- 日记项将通过JavaScript动态生成 -->
        </div>
        
        <!-- 编辑/新建日记区域 -->
        <div class="editor" id="editor">
            <div class="editor-header">
                <div class="editor-title" id="editorTitle">新建日记</div>
                <button class="btn btn-secondary btn-small" onclick="hideEditor()">取消</button>
            </div>
            
            <form id="diaryForm" onsubmit="saveDiary(event)">
                <!-- 日期选择 -->
                <div class="form-group">
                    <label class="form-label">日期</label>
                    <input type="date" class="form-input" id="diaryDate" required>
                </div>
                
                <!-- 标题输入 -->
                <div class="form-group">
                    <label class="form-label">标题</label>
                    <input type="text" class="form-input" id="diaryTitle" placeholder="输入日记标题..." required>
                </div>
                
                <!-- 内容输入（富文本编辑器） -->
                <div class="form-group">
                    <label class="form-label">内容</label>
                    <!-- 富文本工具栏 -->
                    <div class="editor-toolbar">
                        <button type="button" class="btn btn-secondary btn-small" onclick="toggleBold()" title="加粗 (Bold)"><b>B</b></button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="applyHeading('P')" title="正文">P</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="applyHeading('H1')" title="标题 1">H1</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="applyHeading('H2')" title="标题 2">H2</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="applyHeading('H3')" title="标题 3">H3</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="applyHeading('H4')" title="标题 4">H4</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="applyHeading('H5')" title="标题 5">H5</button>
                        <span class="toolbar-divider"></span>
                        <button type="button" class="btn btn-secondary btn-small" onclick="insertOrderedList()" title="有序列表">1.</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="insertUnorderedList()" title="无序列表">•</button>
                        <span class="toolbar-divider"></span>
                        <button type="button" class="btn btn-secondary btn-small" onclick="insertTablePrompt()" title="插入表格">表格</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="triggerImageUpload()" title="插入本地图片">📁 图</button>
                        <button type="button" class="btn btn-secondary btn-small" onclick="insertImageByUrlPrompt()" title="通过链接插入图片">🌐 图</button>
                        <!-- 隐藏的图片上传输入 -->
                        <input type="file" id="imageFileInput" accept="image/*" class="image-file-input" onchange="handleImageUpload(event)">
                    </div>
                    <!-- 可编辑内容区域，所见即所得 -->
                    <div
                        id="diaryContentEditor"
                        class="form-input form-textarea rich-text-editor"
                        contenteditable="true"
                        placeholder="记录你的想法和灵感..."
                    ></div>
                </div>
                
                <!-- 标签输入 -->
                <div class="form-group">
                    <label class="form-label">标签（用逗号分隔）</label>
                    <input type="text" class="form-input form-tags" id="diaryTags" placeholder="例如：工作, 灵感, 生活">
                    <div class="tags-hint">多个标签请用逗号分隔，如：工作, 灵感, 生活</div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="editor-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideEditor()">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveDiaryBtn">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 引入外部JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
